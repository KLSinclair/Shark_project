<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>

        {% if messages %} <!-- If there are error messages-->
        <ul class="messages">    
        {% for message in messages %}    
        <li>{{ message }}</li> <!--Display that message or messages--> 
        {% endfor %}
        </ul>
        {% endif %}

        <div class = "container">
            <h1 class = "welcome">Welcome!</h1>

            <div class = "reg">
            <h2>Registration:</h2>
            <form action="/register" method=POST>
                {% csrf_token %}
            First Name: <br>
            <input type="text" name="first_name"> <br> <br>
            Last Name: <br>
            <input type="text" name="last_name"> <br><br>
            Email: <br>
            <input type="text" name="email"> <br><br>
            Password: <br>
            <input type="password" name="password"> <br><br>
            Confirm Password: <br>
            <input type="password" name="confpw"> <br><br>
            <input class = "button" type="submit" value="Register:"> <br><br>
            </form>
            </div>
        
        <!-- <hr> -->
        
            <div class = "login">
            <h2>Login:</h2>
            <form action="/login" method=POST>
                {% csrf_token %}
            Email: <br>
            <input type="text" name="email"> <br><br>
            Password: <br>
            <input type="password" name="password"> <br><br>
            <input class = "button" type="submit" value="Login:">
            </form> 
        </div> <br> <br><br> <hr>
        </div>

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_donations" />
            <input type="hidden" name="business" value="Y44WF2RFWL53A" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>

</body>
</html>
